opt_in_rules:
  - file_name
  - empty_count
  - vertical_whitespace
  - vertical_parameter_alignment_on_call
  - nimble_operator
  - single_test_class
  - quick_discouraged_focused_test

disabled_rules:
  - force_try
  - force_cast
  - force_unwrapping
  - type_name
  - file_length
  - function_parameter_count
  - cyclomatic_complexity
  - function_body_length
  - type_body_length
  - identifier_name
  - large_tuple

line_length: 
  warning: 120
  error: 200
